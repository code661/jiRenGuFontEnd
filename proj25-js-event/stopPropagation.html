<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>阻止传播</title>
<body>
<div id="box" style="height:100px;width:300px;background-color:pink;"></div>
<div id="box1" style="height:100px;width:300px;background-color:green;"></div>
<script>
box.onclick = function(e){e.stopPropagation();box.innerHTML += 'div到这里就不传播了 --> \n';}
document.body.onclick = function(){box.innerHTML += 'body --> \n';}
document.documentElement.onclick = function(){box.innerHTML += 'html --> \n';}
document.onclick = function(){box.innerHTML += 'document --> \n';}
window.onclick = function(){box.innerHTML += 'window --> \n';}

box1.addEventListener('click',function(){box1.innerHTML += 'div\n'},true)
document.body.addEventListener('click',function(){box1.innerHTML += 'body\n';},true);
document.documentElement.addEventListener('click',function(){box1.innerHTML += 'html\n';},true);
document.addEventListener('click',function(){box1.innerHTML += 'document\n';},true);
window.addEventListener('click',function(){box1.innerHTML += 'window\n';},true);
</script>
</body>    
</html>

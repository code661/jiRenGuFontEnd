<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在 render 函数中使用 slot 和 props</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <button @click="switchShow">切换图片</button>
    <test-component :show="show">
      <h1 slot="header">文章标题</h1>
      <p>文章内容</p>
      <span slot="footer">底部信息</span>
    </test-component>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        show: true
      },
      components: {
        "test-component": {
          props: ["show"],
          render: function(createElement){
            let imgSrc = ""
            if (this.show) {
              this.imgSrc = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            }else{
              this.imgSrc = "https://duckduckgo.com/assets/logo_homepage.normal.v107.svg"
            }
            let header = this.$slots.header
            let main = this.$slots.default
            let footer = this.$slots.footer
            let imgVnode = createElement("img",{
              attrs: {src: this.imgSrc},
              style: {width: "200px"}
            })
            main.push(imgVnode)
            return createElement('div',[
              createElement("header",header),
              createElement("main", main),
              createElement("footer",footer)
            ])
          }
        }
      },
      methods: {
        switchShow: function(){
          if (this.show){
            this.show = !this.show
          } else {
            this.show = !this.show
          }
        }
      }
    })
  </script>
</body>
</html>

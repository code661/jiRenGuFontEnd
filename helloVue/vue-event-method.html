<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件和方法</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <span>{{ counter }}</span>
    <button @click.once="numPlus()">点我加一</button>
    <button @click="numPlus(8)">点我加八</button>
    <div @click.self="sayHi()" style="width: 100px;height: 100px;background-color: red">
      <button @click.stop="sayhello()">子元素</button>
      <form action="" @submit.prevent>
          <input @keyup.enter="submitMe" type="text">
          <input type="submit">
      </form>  
    </div>  
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        counter: 0
      },
      methods: {
        numPlus: function(count){
          count = count || 1
          this.counter += count
        },
        sayhello: function(){
          alert("Hi~ 我是子元素")
        },
        sayHi: function(){
          alert("Hello~ 我是父元素")
        },
        submitMe: function(){
          alert("按下了回车键")
        }
      }
    })
  </script>
</body>
</html>

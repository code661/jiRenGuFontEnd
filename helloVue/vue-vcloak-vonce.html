<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak 和 v-once</title>
  <script src="http://unpkg.com/vue"></script>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <p> {{ msg }}</p>
    <p v-cloak> 我有 v-cloak 指令，在没编译完之前是看不到我的呢: {{ msg }}</p>
    <p v-once> 我有 v-once 指令，只渲染一次： {{ msg }}</p>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        msg: "Hello Vue！😂"
      }
    })
  </script>
</body>
</html>

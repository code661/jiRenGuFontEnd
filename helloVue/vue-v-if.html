<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>条件渲染</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>
  <div id='app'>
    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="Enter your username">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter you email address">
    </template>
    <button v-on:click="{{ loginType === 'username' ? loginType = 'email': loginType = 'username'}}">切换到{{loginType}}</button>
  </div>
  <div id='app2'>
      <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key='username-input'>
      </template>
      <template v-else>
        <label>Email</label>
        <input placeholder="Enter you email address" key="email-input">
      </template>
      <button v-on:click="{{ loginType === 'username' ? loginType = 'email': loginType = 'username'}}">切换到{{loginType}}</button>
    </div>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        loginType: 'username'
      }
    })

    let app2 = new Vue({
      el: '#app2',
      data: {
        loginType: 'username'
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性的缓存</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ foo }} <br>
    注意观察：第一个时间会在重新渲染后变化，第二个时间并不会<br>
    methodTime:{{methodTime()}} <br>
    computedPropretyTime:{{computedPropretyTime}}
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        foo: "我的数据变化，让页面重新渲染"
      },
      methods: {
        methodTime: function(){
          return new Date()
        }
      },
      computed: {
        computedPropretyTime: function(){
          return new Date()
        }
      }
    })
  </script>
</body>
</html>

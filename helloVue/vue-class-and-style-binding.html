<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class 与 style 绑定</title>
  <style>
    body .text-danger{
      color:green;
    }

    .active {
      color: red;
    }
  
  </style>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id='app' v-bind:class="[classObject,'active']">
      Hello Vue!
      <div v-bind:class="['addClass','test']">给 class 传数组</div>
      <div v-bind:style="{color: activeColor,fontSize: fontSize+'px'}">
        添加 style 给 v-bind:style 传一个JavaScript对象
      </div>
      <button @click="swtichColor">切换颜色</button>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          isActive: true,
          error: false,
          activeColor: 'green',
          fontSize: 18,
        },
        computed: {
          classObject: function(){
            return {
              "text-danger": this.error
            }
          }
        },
        methods: {
          swtichColor: function(){
            if (this.error) {
              this.error = !this.error
            } else {
              this.error = true
            }
          }
        }
      })
    </script>
</body>

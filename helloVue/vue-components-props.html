<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用 props 接受父组件传的数据</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>
  <div id='app'>
    <blog-post :input-title="title" :input-size="size"></blog-post>
    <input type="text" id="input-title" v-model="title">
    <label for="input-title">输入您文章标题</label>
    <input type="text" id="input-size" v-model.number="size">
    <label for="input-size">输入您标题的文字大小</label>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        "title": "默认标题",
        "size": 15
      },
      components: {
        "blog-post": {
          props: {
            "input-title":{
              type:String,
              default: "Hello"
            },
            "input-size":{
              type:Number,
              required: true
            }
          },
          template: "<h3 :style='computedStyle'> {{inputTitle}} </h3>",
          data: function(){
            return {
              "component-title": this.inputTitle
            }
          },
          computed: {
            computedStyle: function(){
              return {
                "font-size": this.inputSize + 'px'
              }
            }
          }
        }
      }
    })
  </script>
</body>
</html>

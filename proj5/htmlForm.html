<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 表单</title>
</head>
<body>
<div class="login">
    <form action="/abc" method="post">
        <div class="username">
            <label>姓名</label>
            <input type="text" name="username" placeholder="请输入您的姓名">
        </div>
        <div class="password">
            <label>密码</label>
            <input type="password" name="password">
        </div>
        <div class='sex'>
            <label>性别</label>
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
        </div>
        <div class='lover'>
            <label>取向</label>
            <input type="radio" name="lover" value="male">男
            <input type="radio" name="lover" value="female">女
        </div>
        <div class="hobby">
            <label>爱好</label>
            <input type="checkbox" name='hobby' value="playBasketball">打篮球
            <input type="checkbox" name='hobby' value="read">看书
            <input type="checkbox" name='hobby' value="playComputer">玩游戏
        </div>
        <div class="comment">
            <label for="id_comm">评论</label>
            <textarea id='id_comm'name="comment" row='80' cols="20" placeholder="666666"></textarea>
        </div>
        <div class="myCar">
            <label>我的车</label>
            <select name="car">
                <option value="volkswagen">大众</option>
                <option value="chevrolet">雪佛兰</option>
                <option value="foter">福特</option>
                <option value="hyundai">现代</option>
            </select>
            <input name ='push' type="submit" value="ok">
            <input name = 'reset' type="reset" value="no">
        </div>
    </form>
</div>
</body>
</html>

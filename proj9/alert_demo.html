<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知条</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="layout">
        <div class="h-alert success">
            <h1>恭喜你</h1>
            <span>×</span>
            <p>获得本周雪霸，继续加油吧</p>
        </div>
        <div class="h-alert info">
            <h1>通知</h1>
            <span>×</span>
            <p>晚上上课，不要迟到</p>
        </div>
        <div class="h-alert danger">
            <h1>天啊</h1>
            <span>×</span>
            <p>竟然几天没做任务</p>
        </div>
        <div class="h-alert hint">
            <h1>警告</h1>
            <span>×</span>
            <p>学如逆水行舟，不进则退</p>
        </div>
    </div>
</body>
</html>

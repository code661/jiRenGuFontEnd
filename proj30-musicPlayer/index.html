<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_655137_w7g0vvb8giepnwmi.css">
</head>
<body>
  <div class="player">
    <div class="music-cover">
      <img src="http://cloud.hunger-valley.com/17-9-22/28212907.jpg" alt="专辑封面">
    </div>
    <div class="music-info">
      <span class="music-title">给你们</span>
      <span class="artist">张宇</span>
    </div>
    <div class="progress-bar">
        <div class="progress-total">
          <span class="current-time">1:30</span>
          <span class="duration">4:30</span>
        </div>
        <div class="progress-now"></div>
    </div>
    <div class="control-panel">
      <span class="forward-btn icon-next-btn iconfont"></span>
      <span class="play-btn icon-play-btn iconfont"></span>
      <span class="next-btn icon-next-btn iconfont"></span>
    </div>

    <div class="music-list" style="display: none">
      <li>真心英雄</li>
      <li>七里香</li>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>

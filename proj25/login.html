<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <a class ='login' href="#"><i class="fa fa-user-circle"></i></a>
  </header>
  <main>
    <div class="flip-modal register">

      <div class="modal modal-login">
        <a href="#"><i class=" close fa fa-close"></i></a>
        <div class="tab">
          <a class='login active' href="#">登录</a>
          <a class='register' href="#">注册</a>
        </div>
        <div class="content">
          <div class="errormsg"></div>
          <form action="/login" post="post">
            <div class="input-field">
              <i class="fa fa-user-o"></i>
              <input type="text" name="username" placeholder="用户名 ">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="密码">
            </div>
            <div class="input-field">
              <input type="submit" value="登录">
            </div>
          </form>
        </div>
      </div>

      <div class="modal modal-register">
        <a href="#"><i class="close fa fa-close"></i></a>
        <div class="tab">
          <a class="login" href="#">登录</a>
          <a class="register active" href="#">注册</a>
        </div>
        <div class="content">
          <div class="errormsg"></div>
          <form action="/register" method="post">
            <div class="input-field">
              <i class="fa fa-user-o"></i>
              <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="密码">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="重复密码">
             </div>
            <div class="input-field">
              <input type="submit" value="注册">
            </div>
          </form>
        </div>
      </div>
  </main>
  <script type="text/javascript" src='main.js'></script>
</body>
</html>

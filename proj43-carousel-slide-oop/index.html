<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无限循环轮播</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="carousel">
        <ul class="img-ct">
            <li><a href="#"><img src="https://picsum.photos/400/200?image=1" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/400/200?image=2" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/400/200?image=3" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/400/200?image=4" alt=""></a></li>
        </ul>
        <a href="#" class="pre arrow"><</a>
        <a href="#" class="next arrow">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="carousel">
        <ul class="img-ct">
            <li><a href="#"><img src="https://picsum.photos/400/200?image=1" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/400/200?image=2" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/400/200?image=3" alt=""></a></li>
            <li><a href="#"><img src="https://picsum.photos/400/200?image=4" alt=""></a></li>
        </ul>
        <span class="pre-btn"></span>
        <a href="#" class="pre arrow"><</a>
        <a href="#" class="next arrow">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <script src="main.js"></script>
</body>
</html>

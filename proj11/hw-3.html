<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大段文字在容器内水平垂直居中</title>
    <style>
        .box {
            background-color: gray;
            padding: 40px 50px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>这是标题</h1>
        <p>这是内容，这段文字在当前区块内垂直水平居中</p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列三个按钮，在父容器内水平居中</title>
    <style>
        ul {
            background-color: pink;
            padding-top: 28px;
            padding-bottom: 40px;
            text-align: center;
        }

        li {
            list-style: none;
            display: inline-block;
            background-color: red;
            margin-top: 20px;
            padding: 5px 5px;
            color: #FFF;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <ul>
        <li>按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
</body>
</html>

<head>

    <title>不定宽高的块在浏览器窗口水平垂直居中</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background-color: pink;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>这是内容</h1>
        <p>内容的宽高不定</p>
    </div>
</body>
</html>

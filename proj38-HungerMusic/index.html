<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HungerMusic</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_655137_5e49j62e6tzhyqfr.css">
</head>
<body>
    <section id='page-music'>
        <main class="layout">
            <div class="aside">
                <figure>
                </figure>
                <div class="action">
                    <span class="btn-collect iconfont icon-love"></span>
                    <span class="btn-play iconfont icon-play-btn"></span>
                    <span class="btn-next iconfont icon-next-btn"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">经典流行</span>
                <h1 class="music-title">新不了情</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-erji">3333</span></li>
                    <li><span class="iconfont icon-love">128</span></li>
                    <li><span class="iconfont icon-dianzan">20</span></li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">0:00</div>
                </div>
                <div class="author">萧敬腾</div>
                <div class="lyric">
                    <p>遇不见你，暮暮与昭昭</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box">
                    <ul>
                        <li>
                            <div class="cover" style="background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-big)"></div>
                            <h3>我的最爱</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-big)"></div>
                            <h3>我的最爱</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-big)"></div>
                            <h3>我的最爱</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id='page-cover'></section>
    <div class="bg"></div>
</body>
</html>

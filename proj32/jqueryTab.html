<!DOCTYPE html>

<body>
  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <style>
        * {
      box-sizing: border-box
    }
    .mod-tab {
      margin-top: 30px;
    }
    .header::after {
      content: '';
      display: block;
      clear: both;
    }

    .header .tab {
      float: left;
      border-left: 1px solid #ccc;
      border-top: 1px solid #ccc;
      background: #ddd;
      padding: 5px 20px;
      cursor: pointer;
      
    }

    .header .tab.active{
      background:#FFF;
    }

    .tab:last-child {
      border-right: 1px solid #ccc;
    }

    .content {
      border: 1px solid #ccc;
      width: 300px;
      height: 200px;
      background: #FFF;
    }
    .panel {
      display: none;
      padding: 30px
    }

    .panel.active {
      display: block;
    }
  </style>
</head>
<body>
<div class='mod-tab'>
  <div class='header'>
    <div class='tab active'>1</div>
    <div class='tab'>2</div>
    <div class='tab'>3</div>
    <div class='tab'>4</div>
  </div>
  <div class='content'>
    <div class='panel'>panel1</div>
    <div class='panel active'>panel2</div>
    <div class='panel'>panel3</div>
    <div class='panel'>panel4</div>
  </div>
</div>

<div class='mod-tab'>
  <div class='header'>
    <div class='tab active'>1</div>
    <div class='tab'>2</div>
    <div class='tab'>3</div>
    <div class='tab'>4</div>
  </div>
  <div class='content'>
    <div class='panel active'>panel1</div>
    <div class='panel'>panel2</div>
    <div class='panel'>panel3</div>
    <div class='panel'>panel4</div>
  </div>
</div>
<script type="text/javascript">
  $('.tab').on('click',function(){
  
  $(this).addClass('active')
         .siblings()
         .removeClass('active')
  
  $(this).parents('.mod-tab')
         .find('.panel')
         .eq($(this).index())
         .addClass('active')
         .siblings()
         .removeClass('active')

  })
</script>
</body>
</html>
</body>
</html>
